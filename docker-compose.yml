version: "3.8"

services:
  mongo:
    image: mongo:5.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    volumes:
      - mongo_data:/data/db
  backend:
    build: ./be
    container_name: nestjs-api
    restart: always
    ports:
      - "80:3000"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://139.144.31.212:mongo@mongo:27017/karaoke
      - PORT=3000
volumes:
  mongo_data: