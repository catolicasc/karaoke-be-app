version: "3.8"

services:
  mongo:
    image: mongo:5.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${USER_DB}
      MONGO_INITDB_ROOT_PASSWORD: ${PASS_DB}
    volumes:
      - mongo_data:/data/db
  backend:
    build: ./be
    container_name: nestjs-api
    restart: always
    ports:
      - "80:3000"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI= ${MONGODB_URI}
      - PORT= ${PORT}
      - USER_DB= ${USER_DB}
      - PASS_DB= ${PASS_DB}
      - AUTH_SOURCE_DB= ${AUTH_SOURCE_DB}
volumes:
  mongo_data: